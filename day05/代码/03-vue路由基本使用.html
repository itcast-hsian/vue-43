<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
    <!-- 导入路由的js文件 -->
    <script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.min.js"></script>
</head>
<body>
    <!-- 根实例的模板 -->
    <div id="app">
        <!-- 设置跳转链接，使用router-link -->
        <router-link to="/login">跳转到登录页</router-link>
        <router-link to="/register">跳转到注册页</router-link>

        <!-- 渲染组件的坑，把路径对应的组件展示在这里 -->
        <router-view></router-view>
    </div>

    <script>
        // 1.登录页组件
        var login = {
            template: `
                <div>
                    <p>用户名：<input type="text"></p>
                    <button>登录</button>
                </div>
            `
        };

        // 1.注册页组件
        var register = {
            template: `
                <div>
                    <p>用户名：<input type="text"></p>
                    <p>验证码：<input type="text"></p>
                    <button>注册</button>
                </div>
            `
        };

        // 2.创建路由配置, 路由配置最重要的就是一个路径对应一个组件
        var routes = [
            {
                path: "/login",
                component: login
            },{
                path: "/register",
                component: register
            }
        ];

        // 3.创建一个路由实例
        var router = new VueRouter({
            // 左边的routes属性是固定的
            routes
        })

        // 根实例，父组件
        var app = new Vue({
            el: "#app",
            // 4.挂载到根实例, router是固定的属性
            router
        })
    </script>
</body>
</html>
