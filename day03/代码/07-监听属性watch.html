<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <input v-model="first">
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                first: 1
            },
            // 监听属性，监听this属性的变化
            watch: {
                first(){
                    console.log("first属性发生了变化")
                }
            }
        })
    </script>
</body>
</html>
